<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Taskinator</title>
</head>

<body>
    <header>
        <h1 class="page-title">Taskinator</h1>

        <p>Click the button below to add a new task!</p>
        <form id="task-form">

            <div class="form-group">
                <input type="text" name="task-name" placeholder="Enter Task Name" />
            </div>

            <div class="form-group">
                <select class="select-dropdown" name="task-type">

                    <option vlaue="" disable selected>Pick a task type</option>
                    <option value="Work">Work</option>
                    <option value="Class">Class</option>
                    <option value="Free Time">Free Time</option>
                    
                </select>
            </div>

            <div class="form-group">
                <button id="save-task" class="btn" type="submit">Add Task</button>
            </div>

        </form>
    </header>

    <main class="page-content" id="page-content">
        <section class="task-list-wrapper">

            <h2 class="list-title">Tasks To Do</h2>

            <ul id="tasks-to-do" class="task-list">
                
            </ul>

        </section>

        <section class="task-list-wrapper">

            <h2 class="list-title">Tasks In Prograss</h2>

            <ul class="task-list" id="tasks-in-progress"></ul>

        </section>

        <section class="task-list-wrapper">

            <h2 class="list-title">Tasks Completed</h2>

            <ul class="task-list" id="tasks-completed"></ul>
        </section>

    </main>

    <footer>
        &copy;2020 by Taskinator
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
